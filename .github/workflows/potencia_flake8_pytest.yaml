# Nombre del workflow
name: potencia_flake8 + pytest

# Specifies the trigger for this workflow.
# Especifica el trigger que inicia el workflow
on:
  # Si hacemos push desde rama "potencia" -> inicia workflow
  push:
    branches: [ potencia] 
  # Si hacemos pull request hacia main -> inicia workflow  
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains two jobs
  flake8-lint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest 
    name: Lint
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3 # Download the repository
      - name: Set up Python 3.8 
        uses: actions/setup-python@v3 # Set up the Python environment
        with:
          python-version: "3.8"
      - name: Install dependencies # Install the dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run flake8 # Run the flake8 linter
        run: |
          # ignore errors
          flake8 --ignore=E1,E23,W503,F403,F401,E402,E501,E302,E303 tests/unit/test_buenas_practicas.py tests/integration/test_integracion.py
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
